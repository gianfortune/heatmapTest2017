<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Heat Map Test</title>
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../../node_modules/angular-material/angular-material.min.css">
    <!-- Vendor JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz9gfQ1I9SUKCrhoCt9VAQFew9ohKTy60&libraries=visualization,drawing"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../../node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.min.js"></script>
    <script src="../../node_modules/lodash/lodash.min.js"></script>
    <script src="https://broadbandmap.nz/static/javascripts/bbmwidget.js" type="text/javascript"></script>
    <!-- In-House JS -->
    <script src="../controllers/app.js"></script>

    <!-- In-House JS -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body ng-app="heatmapApp" ng-controller="heatmapController as vm">
    <div class="menu-panel" flex layout-align="center center" layout="row">
      <md-button class="md-raised" ng-click="vm.toggleHeatmap()"
      ng-class="vm.getButtonClass('_TOGGLEHEAT')">
        Toggle Heatmap
      </md-button>
      <md-button class="md-raised" ng-click="vm.changeGradient()"
      ng-class="vm.getButtonClass('_GRADIENT')">
        Change gradient
      </md-button>
      <md-button class="md-raised" ng-click="vm.changeRadius()"
      ng-class="vm.getButtonClass('_RADIUS')">
        Change radius
      </md-button>
      <md-button class="md-raised" ng-click="vm.changeOpacity()"
      ng-class="vm.getButtonClass('_OPACITY')">
        Change opacity
      </md-button>
      <md-button ng-show="!vm.startedDrawing" class="md-raised" ng-click="vm.startDrawingTool()">
        Draw polygon
      </md-button>
      <md-button ng-show="vm.startedDrawing" class="md-raised" ng-click="vm.hideDrawingTool()">
        Quit drawing polygon
      </md-button>
    </div>
    <div class="map-container" id="map"></div>
  </body>
</html>
